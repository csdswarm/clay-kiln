_pages:
  station:
    _dynamic: true
    head:
      - /_components/dynamic-meta-title/instances/station
      - /_components/dynamic-meta-description/instances/station
      - /_components/dynamic-meta-url/instances/general
      - /_components/meta-image/instances/station
    layoutHeader:
      - /_components/google-ad-manager/instances/billboardTop
    main:
      - /_components/station-detail/instances/default
    tertiary:
      - /_components/google-ad-manager/instances/mediumRectangleTop
    layout: /_components/two-column-layout/instances/station
  stations-directory:
    _dynamic: true
    head:
      - /_components/dynamic-meta-url/instances/general
    layoutHeader:
      - /_components/google-ad-manager/instances/billboardTop
    main:
      - /_components/stations-directory/instances/default
    layout: /_components/one-column-layout/instances/general

_components:
  two-column-layout:
    instances:
      article:
        headLayout:
          - _ref: /_components/favicon/instances/default
          - _ref: /_components/google-ad-manager-head/instances/default
          - _ref: /_components/youtube-player-head/instances/new
          - _ref: /_components/comscore-head/instances/default
          - _ref: /_components/web-player-head/instances/default
          - _ref: /_components/google-tag-manager/instances/default
        top:
          - _ref: /_components/top-nav/instances/default
        head: head
        layoutHeader: layoutHeader
        pageHeader: pageHeader
        sectionHeader: sectionHeader
        main: main
        tertiary: tertiary
        secondary:
          - _ref: /_components/google-ad-manager/instances/billboardBottom
          - _ref: /_components/trending-recirculation/instances/default
        bottom:
          - _ref: /_components/yieldmo/instances/default
          - _ref: /_components/google-ad-manager/instances/billboardBottom
          - _ref: /_components/google-ad-manager/instances/oop
          - _ref: /_components/google-ad-manager/instances/mobileAdhesion
          - _ref: /_components/google-ad-manager/instances/mobileInterstitial
          - _ref: /_components/footer/instances/default
          - _ref: /_components/nielsen/instances/default
        kilnInternals:
          - _ref: /_components/clay-kiln/instances/general
        static:
          - _ref: /_components/web-player/instances/default
          - _ref: /_components/chartbeat/instances/default
      station:
        headLayout:
          - _ref: /_components/favicon/instances/default
          - _ref: /_components/google-ad-manager-head/instances/default
          - _ref: /_components/youtube-player-head/instances/new
          - _ref: /_components/comscore-head/instances/default
          - _ref: /_components/web-player-head/instances/default
          - _ref: /_components/google-tag-manager/instances/default
        top:
          - _ref: /_components/top-nav/instances/default
        head: head
        layoutHeader: layoutHeader
        pageHeader: pageHeader
        sectionHeader: sectionHeader
        main: main
        tertiary: tertiary
        secondary: secondary
        bottom:
          - _ref: /_components/yieldmo/instances/default
          - _ref: /_components/google-ad-manager/instances/billboardBottom
          - _ref: /_components/google-ad-manager/instances/oop
          - _ref: /_components/google-ad-manager/instances/mobileAdhesion
          - _ref: /_components/google-ad-manager/instances/mobileInterstitial
          - _ref: /_components/footer/instances/default
          - _ref: /_components/nielsen/instances/default
        kilnInternals:
          - _ref: /_components/clay-kiln/instances/general
        static:
          - _ref: /_components/web-player/instances/default
          - _ref: /_components/chartbeat/instances/default

  station-recently-played:
    instances:
      default:
        allowed: true

  station-schedule:
    instances:
      default:
        allowed: true

  stations-list:
    instances:
      recent:
        filterBy: recent
        listTitle: 'recent stations'
        truncatedList: true
      recentOnFeaturedStationsDirectory:
        filterBy: recent
        listTitle: "stations you've listened to"
        truncatedList: true
      local:
        filterBy: local
        listTitle: 'stations near you'
        truncatedList: true
      market:
        filterBy: market
        market: ''
        listTitle: ''
        truncatedList: false
        googleInlineAd:
          _ref: /_components/google-ad-manager/instances/billboardBottom
      marketTruncated:
        filterBy: market
        market: ''
        listTitle: ''
        truncatedList: true
      genre:
        filterBy: genre
        genre: ''
        listTitle: ''
        truncatedList: false
        googleInlineAd:
          _ref: /_components/google-ad-manager/instances/billboardBottom
      genreTruncated:
        filterBy: genre
        genre: ''
        listTitle: ''
        truncatedList: true
      category:
        filterBy: category
        category: ''
        listTitle: ''
        truncatedList: false
        googleInlineAd:
          _ref: /_components/google-ad-manager/instances/billboardBottom
      categoryTruncated:
        filterBy: category
        category: ''
        listTitle: ''
        truncatedList: true

  station-discover:
    instances:
      default:
        recentStations:
          _ref: /_components/stations-list/instances/recent
        marketStations:
          _ref: /_components/stations-list/instances/marketTruncated
        genreStations:
          _ref: /_components/stations-list/instances/genreTruncated

  station-detail:
    instances:
      default:
        recentlyPlayedComponent:
          _ref: /_components/station-recently-played/instances/default
        scheduleComponent:
          _ref: /_components/station-schedule/instances/default
        discoverComponent:
          _ref: /_components/station-discover/instances/default

  directory-featured:
    instances:
      default:
        googleInlineAd:
          _ref: /_components/google-ad-manager/instances/billboardBottom
        recentStations:
          _ref: /_components/stations-list/instances/recentOnFeaturedStationsDirectory
        stationsList:
          _ref: /_components/stations-list/instances/category
        stationsListTruncated:
          _ref: /_components/stations-list/instances/categoryTruncated
  directory-location:
    instances:
      default:
        googleInlineAd:
          _ref: /_components/google-ad-manager/instances/billboardBottom
        stationsList:
          _ref: /_components/stations-list/instances/market
        stationsListTruncated:
          _ref: /_components/stations-list/instances/marketTruncated
  directory-genre:
    instances:
      music:
        genre: all
        googleInlineAd:
          _ref: /_components/google-ad-manager/instances/billboardBottom
        stationsList:
          _ref: /_components/stations-list/instances/genre
        stationsListTruncated:
          _ref: /_components/stations-list/instances/genreTruncated
      news-talk:
        genre: news-talk
        stationsList:
          _ref: /_components/stations-list/instances/genre
      sports:
        genre: sports
        stationsList:
          _ref: /_components/stations-list/instances/genre

  stations-directory:
    instances:
      default:
        featuredDirectory:
          _ref: /_components/directory-featured/instances/default
        locationDirectory:
          _ref: /_components/directory-location/instances/default
        musicDirectory:
          _ref: /_components/directory-genre/instances/music
        newsTalkDirectory:
          _ref: /_components/directory-genre/instances/news-talk
        sportsDirectory:
          _ref: /_components/directory-genre/instances/sports
