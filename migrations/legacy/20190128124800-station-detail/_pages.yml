  station-schedule:
    instances:
      default:
        allowed: true

  stations-list:
    instances:
      recent:
        allowed: true
        filterBy: recent
        listTitle: 'recent stations'
        truncatedList: true
      recentOnFeaturedStationsDirectory:
        allowed: true
        filterBy: recent
        listTitle: "stations you've listened to"
        truncatedList: true
      local:
        allowed: true
        filterBy: local
        listTitle: 'stations near you'
        truncatedList: true
      market:
        allowed: true
        filterBy: market
        market: ''
        listTitle: ''
        truncatedList: false
      marketTruncated:
        allowed: true
        filterBy: market
        market: ''
        listTitle: ''
        truncatedList: true
      genre:
        allowed: true
        filterBy: genre
        genre: ''
        listTitle: ''
        truncatedList: false
      genreTruncated:
        allowed: true
        filterBy: genre
        genre: ''
        listTitle: ''
        truncatedList: true
      category:
        allowed: true
        filterBy: category
        category: ''
        listTitle: ''
        truncatedList: false
      categoryTruncated:
        allowed: true
        filterBy: category
        category: ''
        listTitle: ''
        truncatedList: true

  station-discover:
    instances:
      default:
        allowed: true
        recentStations:
          _ref: /_components/stations-list/instances/recent
        marketStations:
          _ref: /_components/stations-list/instances/marketTruncated
        genreStations:
          _ref: /_components/stations-list/instances/genreTruncated

  station-detail:
    instances:
      default:
        allowed: true
        # recentlyPlayedComponent:
        #   _ref: /_components/station-recently-played/instances/default
