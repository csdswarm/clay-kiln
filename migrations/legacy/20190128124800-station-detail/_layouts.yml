_components:
  station-recently-played:
    instances:
      default:
        allowed: true

  station-schedule:
    instances:
      default:
        allowed: true

  stations-list:
    instances:
      recent:
        filterBy: recent
        listTitle: 'recent stations'
        truncatedList: true
      recentOnFeaturedStationsDirectory:
        filterBy: recent
        listTitle: "stations you've listened to"
        truncatedList: true
      local:
        filterBy: local
        listTitle: 'stations near you'
        truncatedList: true
      market:
        filterBy: market
        market: ''
        listTitle: ''
        truncatedList: false
      marketTruncated:
        filterBy: market
        market: ''
        listTitle: ''
        truncatedList: true
      genre:
        filterBy: genre
        genre: ''
        listTitle: ''
        truncatedList: false
      genreTruncated:
        filterBy: genre
        genre: ''
        listTitle: ''
        truncatedList: true
      categoryTruncated:
        filterBy: category
        category: ''
        listTitle: ''
        truncatedList: true

  station-discover:
    instances:
      default:
        recentStations:
          _ref: /_components/stations-list/instances/recent
        marketStations:
          _ref: /_components/stations-list/instances/marketTruncated
        genreStations:
          _ref: /_components/stations-list/instances/genreTruncated

  station-detail:
    instances:
      default:
        allowed: true
        recentlyPlayedComponent:
          _ref: /_components/station-recently-played/instances/default
        scheduleComponent:
          _ref: /_components/station-schedule/instances/default
        discoverComponent:
          _ref: /_components/station-discover/instances/default

  meta-image:
    instances:
      station:
        imageUrl: '${paramValue}'
        localsKey: 'station.square_logo_small'

  dynamic-meta-description:
    instances:
      station:
        description: '${paramValue}'
        localsKey: 'station.description'

  dynamic-meta-title:
    instances:
      station:
        localsKey: 'station.name'
        suffix: ' | RADIO.COM'

  latest-recirculation:
    instances:
      station:
        items: []
        tag: ''
        populateBy: station
        contentType: { article: false, gallery: false }
        sectionFront: ''
