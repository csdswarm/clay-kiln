_components:
  feeds:
    instances:
      google-news-feed:
        index: 'published-content'
        meta: {
          "title": "Radio.com Google News Feed",
          "renderer": "rss",
          "contentType": "rss",
          "description": "Most recent content from Radio.com for Google News Feed",
          "fileExtension": "rss"
        }
        query: {
          "size": 20,
          "sort": {
            "date": "desc"
          },
          "query": {
            "bool": {
              "filter": [
                {
                  "nested": {
                    "path": "byline",
                    "query": {
                      "bool": {
                        "must_not": [
                          {
                            "match": {
                              "byline.sources.text": "The Associated Press"
                            }
                          }
                        ]
                      }
                    }
                  }
                },
                {
                  "bool": {
                    "must_not": [
                      {
                        "term": {
                          "noIndexNoFollow": true
                        }
                      }
                    ]
                  }
                },
                {
                  "match": {
                    "contentType": "article"
                  }
                }
              ]
            }
          }
        }
        transform: 'article'
      msn:
        index: 'published-content'
        meta: {
          "title": "Radio.com Msn Rss Feed",
          "renderer": "rss",
          "contentType": "rss",
          "description": "Most recent content from Radio.com for Msn",
          "fileExtension": "rss"
        }
        query: {
          "size": 25,
          "sort": {
            "date": "desc"
          },
          "query": {
            "bool": {
              "filter": [
                {
                  "match": {
                    "contentType": "article"
                  }
                },
                {
                  "match": {
                    "feeds.msn": true
                  }
                },
                {
                  "range": {
                    "msnTitleLength": {
                      "gt": 20
                    }
                  }
                },
                {
                  "bool": {
                    "must_not": {
                      "term": {
                        "noIndexNoFollow": true
                      }
                    }
                  }
                }
              ]
            }
          }
        }
        format: 'msn'
        transform: 'article'
      smart-news:
        attr: {
          "xmlns:snf": "http://www.smartnews.be/snf"
        }
        index: 'published-content'
        meta: {
          "opt": [
            {
              "snf:logo": [
                {
                  "url": "https://images.radio.com/aiu-media/rdclogo290x50-8a7d28ca-8a39-49f5-9c39-97147503755d.png"
                }
              ]
            }
          ],
          "title": "RADIO.COM",
          "renderer": "rss",
          "contentType": "rss",
          "description": "RADIO.COM's latest news",
          "fileExtension": "rss"
        }
        query: {
          "size": 50,
          "sort": {
            "date": "desc"
          },
          "query": {
            "bool": {
              "filter": [
                {
                  "match": {
                    "feeds.smartNews": true
                  }
                },
                {
                  "bool": {
                    "must_not": {
                      "term": {
                        "noIndexNoFollow": true
                      }
                    }
                  }
                }
              ]
            }
          }
        }
        format: 'smart-news'
        transform: 'content'
