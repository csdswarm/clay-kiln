apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: clay-radio
  namespace: working
spec:
  minReplicas: {{ .Values.hpa.min }}
  maxReplicas: {{ .Values.hpa.max }}
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: clay-radio
  targetCPUUtilizationPercentage: {{ .Values.hpa.cpuTarget }}
