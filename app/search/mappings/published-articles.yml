settings:
  analysis:
    analyzer:
      tag_analyzer:
        tokenizer: standard
        filter:
        - standard
        - my_ascii_folding
        - lowercase
        char_filter:
        - remove_whitespace
        - remove_punctuation
    filter:
      my_ascii_folding:
        type: asciifolding
        preserve_original: true
    char_filter:
      remove_whitespace:
        type: pattern_replace
        pattern: "\\s+"
        replacement: '-'
      remove_punctuation:
        type: pattern_replace
        pattern: "[.,\/#!$%\\^&\\*;:{}=\\-_`~()']"
        replacement: ''

_doc:
  dynamic: false
  properties:
    displayHeadline:
      type: text
    plaintextDisplayHeadline:
      type: text
    authors:
      type: keyword
    date:
      type: date
      store: true
    canonicalUrl:
      type: keyword
      store: true
    feedImage:
      type: keyword
    tags:
      type: keyword
      fields:
        normalized:
          type: text
          analyzer: tag_analyzer
    articleType:
      type: keyword
    teaser:
      type: text
    site:
      type: keyword
    pageUri:
      type: keyword
      store: true
    lead:
      type: keyword
