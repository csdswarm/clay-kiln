settings:
  analysis:
    normalizer:
      lowercase:
        filter:
          - lowercase
        type: custom
    analyzer:
      stdEnglish:
        type: standard
        stopwords: _english_

_doc:
  properties:
    _dynamic:
      type: boolean
    archived:
      type: boolean
    authors:
      type: text
      fields:
        english:
          type: text
          analyzer: stdEnglish
      analyzer: standard
    createdAt:
      type: date
    firstPublishTime:
      type: date
    head:
      type: text
      fields:
        keyword:
          type: keyword
          ignore_above: 256
    history:
      type: nested
      properties:
        action:
          type: keyword
        timestamp:
          type: date
        users:
          type: nested
          properties:
            auth:
              type: keyword
            imageUrl:
              type: keyword
            name:
              type: keyword
            provider:
              type: keyword
            username:
              type: keyword
    layout:
      type: text
      fields:
        keyword:
          type: keyword
          ignore_above: 256
    layoutHeader:
      type: text
      fields:
        keyword:
          type: keyword
          ignore_above: 256
    main:
      type: text
      fields:
        keyword:
          type: keyword
          ignore_above: 256
    pageHeader:
      type: text
      fields:
        keyword:
          type: keyword
          ignore_above: 256
    publishTime:
      type: date
    published:
      type: boolean
    scheduled:
      type: boolean
    scheduledTime:
      type: date
    shouldPatchArchive:
      type: boolean
    siteSlug:
      type: keyword
    stationSlug:
      type: keyword
      normalizer: lowercase
    tertiary:
      type: text
      fields:
        keyword:
          type: keyword
          ignore_above: 256
    title:
      type: text
      analyzer: stdEnglish
    titleTruncated:
      type: keyword
    updateTime:
      type: date
    uri:
      type: keyword
    url:
      type: keyword
    urlHistory:
      type: text
    users:
      type: nested
      properties:
        auth:
          type: keyword
        imageUrl:
          type: keyword
        name:
          type: keyword
        provider:
          type: keyword
        updateTime:
          type: date
        username:
          type: keyword
