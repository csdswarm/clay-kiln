  _label: Music Articles
  _has:
    input: complex-list
    enforceMaxlength: true
    validate:
      max: 3
    help: Manually choose articles to include
    props:
    -
      prop: url
      _label: URL
      _has:
        input: content-search
        type: url
        validate:
          required: true
    -
      prop: overrideTitle
      _label: Headline Override
      _has:
        input: text
        validate:
