_version: 5.0
_description: |
  A list of five latest related articles by article type, tag, or manually populated.

componentTitle:
  _label: Component's Title
  _has:
    validate:
      required:
        field: componentTitleVisible
        operator: truthy
      min: 4
      max: 80
    help: The title displayed on the component's view
    input: text

componentTitleVisible:
  _label: Show Component's Title
  _has:
    input: checkbox
    help: Show or hide the title displayed on the component's view

contentType:
  _label: Content type
  _has:
    validate:
      required: true
    input: checkbox-group
    options:
      - article
      - gallery
  _reveal:
    field: hasCustomColumns
    operator: falsy

sportsItems:
  _label: Sports Articles
  _has:
    input: complex-list
    enforceMaxlength: true
    validate:
      max: 3
    help: Manually choose articles to include
    props:
    -
      prop: url
      _label: URL
      _has:
        input: content-search
        validate:
          required: true
    -
      prop: overrideTitle
      _label: Headline Override
      _has:
        input: text
        validate:
          max: 80
    -
      prop: overrideImage
      _label: Image Override
      _has:
        input: text
        help: Image url for article thumbnail
        type: url
    -
      prop: ignoreValidation
      _label: Bypass URL Validation?
      _has:
        input: checkbox
        help: Use this field if the destination of the URL entered is not a Clay page. If checked, Headline and/or Image override must be set manually.
    -
      prop: urlIsValid
      _has:
        validate:
          required: true
