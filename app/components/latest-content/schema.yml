filterTags:
  _label: Exclude Tags
  _has:
    input: simple-list
    autocomplete:
      list: filterTag
      allowRemove: true
      allowCreate: true
    help: Exclude content from all tags
  _reveal:
    field: hasCustomColumns
    operator: falsy

filterSecondarySectionFronts:
  _label: Exclude Secondary Section Fronts
  _has:
    input: select
    search: true
    multiple: true
    list: secondary-section-fronts
  _reveal:
    field: hasCustomColumns
    operator: falsy


_groups:
  settings:
    fields:
      - componentTitle
      - componentTitleVisible
      - hasCustomColumns
      - contentType
      - filterTags
      - filterSecondarySectionFronts
  musicItems:
    fields:
      - musicItems
  newsItems:
    fields:
      - newsItems
  sportsItems:
    fields:
      - sportsItems

hasCustomColumns:
  _label: Allow Custom Columns
  _has:
    input: checkbox
    help: This option enables advanced customization options for each column 

firstColumn:
  _placeholder:
    height: 168px
  _componentList:
    renderOrder: 1
    include:
      - latest-content-column
    validate:
      max: 1
      required:
        field: hasCustomColumns
        operator: truthy

