_version: 7.0
primaryStoryLabel:
  _label: Primary Lede Label
  _has:
    input: text
    validate:
      max: 80
    help: Label for the top lede story. Eg. 'Exclusive'. Overrides article label & section front of story if exists.
  _reveal:
    field: _computed.useContentLabel
    operator: falsy

populateFrom:
  _label: Populate articles by primary section front, secondary section front or tag?
  _has:
    validate:
      required: true
    input: radio
    options:
      -
        name: All Content
        value: all-content
      -
        name: Section Front
        value: section-front
      - tag
      -
        name: Contains Both Section Front and Tag
        value: section-front-and-tag
      -
        name: Contains Either Section Front or Tag
        value: section-front-or-tag
      - manual
      - 
        name: External RSS Feed
        value: rss-feed

contentType:
  _label: Content type
  _has:
    validate:
      required: true
    input: checkbox-group
    options:
      - article
      - gallery
  _reveal:
    field: populateFrom
    operator: '!=='
    values:
      - rss-feed

rssFeed:
  _label: RSS Feed URL
  _has:
    input: text
    help: https://<site_slug>.radio.com/station_feed.json
    validate:
      required:
        field: populateFrom
        operator: ===
        values:
          - rss-feed
      pattern: ^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$
      patternMessage: Must be a valid URL
  _reveal:
    field: populateFrom
    operator: ===
    values:
      - rss-feed

sectionFront:
  _subscribe: sectionFront

sectionFrontManual:
  _label: Section Front Category
  _subscribe: sectionFront
  _reveal:
    field: populateFrom
    operator: ===
    values:
      - section-front
      - section-front-and-tag
      - section-front-or-tag
  _has:
    input: select
    search: true
    list: primary-section-fronts

secondarySectionFront:
  _label: Secondary Section Front Category
  _publish: secondarySectionFront
  _reveal:
    field: populateFrom
    operator: ===
    values:
      - section-front
      - section-front-and-tag
      - section-front-or-tag
  _has:
    input: select
    search: true
    list: secondary-section-fronts

tag:
  _label: Tag
  _reveal:
    field: populateFrom
    operator: ===
    values:
      - tag
      - section-front-and-tag
      - section-front-or-tag
  _has:
    input: simple-list
    autocomplete:
      list: tags
      allowRemove: true
      allowCreate: true
    help: Includes content from all tags inside the section set in the URL
    validate:
      required:
        field: populateFrom
        operator: ===
        values:
          - tag
          - section-front-and-tag
          - section-front-or-tag

excludeTags:
  _label: Exclude Tags
  _has:
    input: simple-list
    autocomplete:
      list: tags
      allowRemove: true
      allowCreate: true
    help: Exclude content from all tags
  _reveal:
    field: populateFrom
    operator: '!=='
    values:
      - rss-feed

excludeSectionFronts:
  _label: Exclude Section Fronts
  _has:
    input: select
    search: true
    multiple: true
    list: primary-section-fronts
  _reveal:
    field: populateFrom
    operator: '!=='
    values:
      - rss-feed

excludeSecondarySectionFronts:
  _label: Exclude Secondary Section Fronts
  _has:
    input: select
    search: true
    multiple: true
    list: secondary-section-fronts
  _reveal:
    field: populateFrom
    operator: '!=='
    values:
      - rss-feed

excludeSubscriptions:
  _label: Exclude Subscriptions
  _has:
    input: checkbox

items:
  _label: Items
  _has:
    input: complex-list
    enforceMaxlength: true
    validate:
      max: 3
    props:
      -
        prop: url
        _label: URL
        _has:
          input: content-search
          validate:
            required: true
      -
        prop: overrideLabel
        _label: Label Override
        _has:
          input: text
          validate:
            max: 80
          help: Overrides section front of story if exists. If 'Primary Lede Label' field is filled, this label is ineffective.
      -
        prop: overrideTitle
        _label: Headline Override
        _has:
          input: text
          validate:
            max: 80
      -
        prop: overrideImage
        _label: Image Override
        _has:
          input: text
          help: Image url for article thumbnail
          type: url
      -
        prop: ignoreValidation
        _label: Bypass URL Validation?
        _has:
          input: checkbox
          help: Use this field if the destination of the URL entered is not a Clay page. If checked, Headline and/or Image override must be set manually.
      -
        prop: urlIsValid
        _has:
          validate:
            required: true

# Component properties
googleAdRightRail:
  _component:
    include:
    - google-ad-manager

_groups:
  settings:
    fields:
    - primaryStoryLabel
    - populateFrom
    - contentType
    - rssFeed
    - sectionFrontManual
    - secondarySectionFront
    - tag
    - excludeSectionFronts
    - excludeSecondarySectionFronts
    - excludeTags
    - excludeSubscriptions
    - items
    _placeholder:
      ifEmpty: contentType
      height: 400px
      text: Lead Story(s)
