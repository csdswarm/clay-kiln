_version: 1.1

_description: |
  Adds `<title>`, `twitter:title`, and `og:title` tags to the head.

_permission:
  update: meta-tags

title:
  _label: Title
  _subscribe: pageTitle
  _has:
    input: text
    validate:
      required: true
    help: Page title, used to populate all tags if ogTitle and twitterTitle don't exist. For articles, this is generated from the primary headline.

ogTitle:
  _label: Open Graph Title
  _subscribe: ogTitle
  _has:
    input: text
    help: og:title, will fall back to regular title if it doesn't exist. For articles, this is generated from the SEO headline.

twitterTitle:
  _label: Twitter Title
  _subscribe: twitterTitle
  _has:
    input: text
    help: twitter:title, will fall back to regular title if it doesn't exist. For articles, this is generated from the SEO headline.

kilnTitle:
  _label: Kiln Title
  _subscribe: pageListTitle
  _publish: kilnTitle # set title of page in page list
  _has:
    input: text
    validate:
      required: true
    help: Value is pulled from ogTitle but can be set manually or published too

_groups:
  settings:
    _label: Meta Title
    fields:
      - title
      - ogTitle
      - twitterTitle
      - kilnTitle
