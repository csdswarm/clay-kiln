_description: |
  Adds `<meta name="description">` to the head.

  This component lives in the head of the page, and is usually edited via the article component.

_permission:
  update: section-front_meta-tags

description:
  _label: Description
  _display: settings
  _subscribe: pageDescription
  _has:
    - text
    - label
    - required
    -
      fn: description
      value: Description of the content on this page, used by search engines. For articles, this is generated by the seo description or teaser.
