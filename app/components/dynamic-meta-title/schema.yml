_version: 3.0
_description: |
  Adds `<title>`, `twitter:title`, and `og:title` tags to the head.

routeParam:
  _label: Route Param
  _has:
    input: text
    help: Define the route param whose value used for the title

localsPath:
  _label: &localsPath-label Locals Path
  _has: &localsPath-has
    input: text
    help: The path on locals to the value which should replace ${paramValue} in the description

suffix:
  _label: Suffix
  _has:
    input: text
    help: Add text that should appear after the dynamic route parameter

urlMatches:
  _label: Add Url Matches
  _has:
    input: complex-list
    props:
      -
        prop: urlString
        _label: Url Match
        _has:
          help: Enter a url to Match
          input: text
      -
        prop: routeParam
        _label: Route Param
        _has:
          input: text
          help: Define the route param whose value used for the title
      -
        prop: localsPath
        _label: *localsPath-label
        _has: *localsPath-has
      -
        prop: suffix
        _label: Suffix
        _has:
          input: text
          help: Add text that should appear after the dynamic route parameter
  _placeholder:
    text: Add Url Matches

_groups:
  settings:
    fields:
      - routeParam
      - localsPath
      - suffix
      - urlMatches
