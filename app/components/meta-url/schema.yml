_version: 1.0
_description: |
  Adds `<link rel="canonical">`, `article:published_time`, and `og:url` tags to the head.

  If an article is syndicated, the canonical link will point to the url of the original article.

_permission:
  update: meta-tags

url:
  _label: Canonical URL
  _has:
    input: text
    type: url
    help: URL of the current page. For articles, this is generated from the canonical url.

syndicatedUrl:
  _label: Syndicated Url
  _subscribe: syndicatedUrl
  _has:
    input: text
    type: url
    help: Syndicated Url. For articles, this is set if you specify syndication in the article settings. Setting rel="canonical" tells search engines that this content has been syndicated from somewhere else.

date:
  _label: Published Date
  _subscribe: publishDate
  _has:
    input: text
    help: Published timestamp. For articles, this is set automatically.

_groups:
  settings:
    _label: Meta Url
    fields:
      - url
      - syndicatedUrl
      - date
