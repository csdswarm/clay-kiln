_confirmRemoval: true

sectionFront:
  _label: Section Front Category
  _publish: sectionFront
  _has:
    input: radio
    options:
      -
        name: Entertainment
        value: entertainment
      -
        name: News
        value: news
      -
        name: Podcasts
        value: podcasts
      -
        name: Sports
        value: sports
    validate:
      required: true

moreContentFeed:
  _component:
    include:
      - more-content-feed

canonicalUrl:
  _publish: url
  _has:
    help: Canonical URL of an article. Set when the article publishes.

googleAdUnderStationsModule:
  _component:
    include:
      - google-ad-manager

_groups:
  settings:
    fields:
      - sectionFront
      - canonicalUrl
    _placeholder:
      text: Section Front
      height: 500px
      required: true
      permanent: true
