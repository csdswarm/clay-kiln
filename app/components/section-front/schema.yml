_confirmRemoval: true

title:
  _label: Section Title
  _publish: sectionTitle
  _has:
    input: radio # @TODO: ON-156 make this static
    options:
      -
        name: Entertainment
        value: entertainment
      -
        name: News
        value: news
      -
        name: Podcasts
        value: podcasts
      -
        name: Sports
        value: sports
    validate:
      required: true

moreContentFeed:
  _component:
    include:
      - more-content-feed

canonicalUrl:
  _publish: url
  _has:
    help: Canonical URL of an article. Set when the article publishes.

# Component properties
sectionLead:
  _component:
    include:
    - section-lead

googleAdUnderStationsModule:
  _component:
    include:
      - google-ad-manager

googleAdRightRail:
  _component:
    include:
      - google-ad-manager

_groups:
  settings:
    fields:
      - title
      - canonicalUrl
