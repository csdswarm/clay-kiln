  feeds:
    instances:
      google-news-feed:
        meta:
          link: https://www.radio.com
          title: Radio.com Google News Feed
          renderer: rss
          contentType: rss
          description: Most recent content from Radio.com for Google News Feed
          fileExtension: rss
        index: published-content
        query:
          size: 20
          sort:
            date: desc
          query:
            bool:
              filter:
                - nested:
                    path: byline
                    query:
                      bool:
                        must_not:
                          - match:
                              byline.sources.text: The Associated Press
                - bool:
                    must_not:
                      - term:
                          noIndexNoFollow: true
                - match:
                    contentType: article
        transform: article
      msn:
        meta:
          link: https://www.radio.com
          title: Radio.com Msn Rss Feed
          renderer: rss
          contentType: rss
          description: Most recent content from Radio.com for Msn
          fileExtension: rss
        index: published-content
        query:
          size: 25
          sort:
            date: desc
          query:
            bool:
              filter:
                - match:
                    contentType: article
                - match:
                    feeds.msn: true
                - range:
                    msnTitleLength:
                      gt: 20
                - bool:
                    must_not:
                      term:
                        noIndexNoFollow: true
        format: msn
        transform: article
      frequency:
        meta:
          title: Radio.com Frequency Feed
          renderer: freq
          contentType: application/rss+xml
          description: Most recent content from Radio.com
          fileExtension: freq
        index: published-content
        query:
          size: 20
          sort:
            date: desc
        transform: content
      postup:
        attr:
          xmlns:radio: https://clay.radio.com
        meta:
          link: https://clay.radio.com
          title: Radio.com PostUp Feed
          renderer: rss
          contentType: application/rss+xml
          description: Most recent content from Radio.com
          fileExtension: rss
        index: published-content
        query:
          size: 20
          sort:
            date: desc
        results: []
        transform: article
      reversechron:
        meta:
          link: https://clay.radio.com
          title: Radio.com Reverse Chron Feed
          renderer: rss
          contentType: application/rss+xml
          description: Most recent content from Radio.com
          fileExtension: rss
        index: published-content
        query:
          size: 20
          sort:
            date: desc
        results: []
        transform: article
      smart-news:
        attr:
          xmlns:snf: http://www.smartnews.be/snf
        meta:
          opt:
            - snf:logo:
                - url: https://images.radio.com/aiu-media/rdclogo290x50-8a7d28ca-8a39-49f5-9c39-97147503755d.png
          link: https://www.radio.com
          title: RADIO.COM
          renderer: rss
          contentType: rss
          description: RADIO.COM's latest news
          fileExtension: rss
        index: published-content
        query:
          size: 50
          sort:
            date: desc
          query:
            bool:
              filter:
                - match:
                    feeds.smartNews: true
                - bool:
                    must_not:
                      term:
                        noIndexNoFollow: true
        format: smart-news
        transform: content

