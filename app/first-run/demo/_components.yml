          - urlString: "/stations/music"
            description: Discover hundreds of music stations around the country and stream free
              online. Everything from classic hits, today’s pop, alternative rock, country &
              more.
          - urlString: "/stations/music/:dynamicGenre"
            routeParam: dynamicGenre
