image: node:8.9.0-stretch

definitions:
  steps:
    - step: &build
        name: Build Clay & Compile Assets
        caches:
          - node
        script:
          - make install
        artifacts:
          - app/**
          - spa/**

pipelines:
  default:
    - step: *build
    - parallel:
        - step:
            caches:
              - node
            name: Lint Clay App
            script:
              - cd app && npm run eslint
        - step:
            caches:
              - node
            name: Lint SPA
            script:
              - cd spa && npm run lint -- --no-fix
