image: node:10.16.3-jessie

definitions:
  steps:
    - step: &build
        name: Build Clay & Compile Assets
        script:
          - make install
        artifacts:
          - app/**
          - spa/**

pipelines:
  default:
    - step: *build
    - parallel:
        - step:
            name: Lint Clay App
            script:
              - cd app && npm run eslint
        - step:
            name: Lint SPA
            script:
              - cd spa && npm run lint -- --no-fix
