image: node:8.9.0-stretch

definitions:
  steps:
    - step: &build
        name: Build Clay
        caches:
          - node
        script:
          - cd spa && npm i && cd ../app && npm i
        artifacts:
          - app/**
          - spa/**

pipelines:
  default:
    - step: *build
    - parallel:
        - step:
            name: Compile assets
            script:
              - cd spa && npm run-script build -- --mode=none && cd ../app && npm run build
        - step:
            name: Lint Clay App
            script:
              - cd app && npm run eslint
        - step:
            name: Lint SPA
            script:
              - cd spa && npm run lint -- --no-fix
  pull-requests:
    test-pipeline:
      - step: *build
      - parallel:
          - step:
              name: Compile assets
              script:
                - cd spa && npm run-script build -- --mode=none && cd ../app && npm run build
          - step:
              name: Lint Clay App
              script:
                - cd app && npm run eslint
          - step:
              name: Lint SPA
              script:
                - cd spa && npm run lint -- --no-fix
  branches:
    '{develop,staging,master}':
      - step:
          script:
            - echo "No pipeline for develop, staging, master"
